<body>
    <script>
    function getObject(obj) {
    const marksMap = {};
    for (const key in obj) {
    const entry = obj[key];
    const mark = entry.marks;
    if (!marksMap[mark] || entry.age < marksMap[mark].age) {
      marksMap[mark] = entry;
    }}
    const result = {};
    let index = 0;
    for (const mark in marksMap) {
    result[index] = marksMap[mark];
    index++; }
  return result;
}
const obj1 = {
  "0": { age: 18, name: "john", marks: "400" },
  "1": { age: 17, name: "julie", marks: "400" },
  "2": { age: 16, name: "Robin", marks: "200" },
  "3": { age: 16, name: "Bella", marks: "300" }
};
const obj2 = {
  0: {age: 18, name: 'john', marks: '400'},
  1: {age: 17, name: 'julie', marks: '400'},
  2: {age: 16, name: 'Robin', marks: '200'},
  3: {age: 16, name: 'Bella', marks: '300'},
  4: {age: 16, name: 'john', marks: '250'},
  5: {age: 15, name: 'julie', marks: '250'}
};
console.log(getObject(obj1));
console.log(getObject(obj2));
    </script>
