<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <script>
        function isSimilar(obj1, obj2) {
  if (typeof obj1 !== typeof obj2) {
    return false;
  }
  if (typeof obj1 !== "object" || obj1 === null || obj2 === null) {
    return obj1 === obj2;
  }
  if (Array.isArray(obj1)) {
    if (obj1.length !== obj2.length) {
      return false;
    }
  } else {
    if (Object.keys(obj1).length !== Object.keys(obj2).length) {
      return false;
    }
  }
  if (Array.isArray(obj1)) {
    for (let i = 0; i < obj1.length; i++) {
      if (!isSimilar(obj1[i], obj2[i])) {
        return false;
      }
    }
  } else {
    for (const key in obj1) {
      if (!isSimilar(obj1[key], obj2[key])) {
        return false;
      }
    }
  }
  return true;
}
console.log(
  isSimilar(
    ["cars", "trains", ["roads", ["railways"]]],
    ["cars", "trains", ["roads", ["railways"]]] )
);
console.log(
  isSimilar(
    {"pairs": [[3, 5], [1, 7], [2, 6], [0, 8]]},
    {"pairs": [[3, 5], [1, 1], [2, 6], [0, 8]]}
  )
);
console.log(
  isSimilar(
    {"Sam": 4, "Elliot": 4, "equality": true},
    {"Sam": 4, "Elliot": 5, "equality": false}
  )
);
console.log(
  isSimilar(
    [{"D": [0, 3]}, {"X": [1, 3]}, {"D": [3, 7]}],
    [{"D": [0, 3]}, {"X": [1, 3]}, {"D": [3, 7]}]
  )
);
 </script>
</body>
</html>
